
{% extends "base.html" %}

{% block title %}
    Change Password
{% endblock title %}

{% block body %}
    <div class="container">
        <h1 class="is-size-2 has-text-primary">Change your password</h1>
        <p class="is-size-5">Use the form below to change your password.</p>
        <div class="box column is-4 is-offset-4" style="margin-top:3%" >
            <form action="{% url "account:password_change" %}" method="post" accept-charset="utf-8">
                <div class="has-text-danger">
                    {{ form.non_field_errors }}
                </div> </br>
                {% include "form_template.html" with form=form %}
                {% csrf_token %}
                <button class="button is-primary" style="margin-left:40%">Submit</button>
            </form>
        </div>
    </div>

{% endblock  %}
