{% load myfilters %}

{% for field in form %}
    <div class="field">
        <div class="has-text-danger">
            {{ field.errors }}
        </div>
        <label class="label"> {{ field.label_tag }}</label>
        {{ field|addclass:'input' }}
        {% if field.help_text %}
            <div class="has-text-grey is-size-7">
                {{ field.help_text|safe }}
            </div>
        {% endif %}
    </div>
{% endfor %}
